---
name: Build Android APK
run-name: Build Android APK
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y parallel
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install SDK platform 26
        run: sdkmanager --install 'platforms;android-26'
      
      - name: Install NDK
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28
          local-cache: true
          add-to-path: false
      
      - name: Restore Android Symlinks
        run: |
          directory="${{ steps.ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          find "$directory" -type l | while read link; do
              current_target=$(readlink "$link")
              new_target="$directory/$(basename "$current_target")"
              ln -sf "$new_target" "$link"
              echo "Changed $(basename "$link") from $current_target to $new_target"
          done
      
      - name: Build APK
        env:
          ANDROID_NDK_ROOT: ${{ steps.ndk.outputs.ndk-path }}
        run: |
          ./build Release android
      
      - name: Find APK location
        run: |
          echo "Searching for APK files..."
          find . -name "*.apk" -type f
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: buxn-android-apk
          path: |
            bin/Release/android/*.apk
            **/*.apk
          retention-days: 30
